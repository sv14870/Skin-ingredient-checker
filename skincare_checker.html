<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Skincare Checker</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet">
<style>
:root {
  --cream: #F7F3EE;
  --ink: #1A1612;
  --clay: #C4784A;
  --clay-light: #E8C4A0;
  --clay-pale: #F5EAE0;
  --sage: #7A8C6E;
  --sage-pale: #EDF0EA;
  --warm-mid: #8C7B6E;
  --warm-light: #D4C4B8;
  --exact-bg: #FBF0EC;
  --exact-border: #C4784A;
  --fuzzy-bg: #F5F0E8;
  --fuzzy-border: #B5A882;
  --card-shadow: 0 2px 16px rgba(26,22,18,0.08);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'DM Mono', monospace;
  background: var(--cream);
  color: var(--ink);
  min-height: 100vh;
  font-size: 13px;
}

/* â”€â”€ HEADER â”€â”€ */
.header {
  background: var(--ink);
  color: var(--cream);
  padding: 20px 24px 18px;
  display: flex;
  align-items: baseline;
  justify-content: space-between;
  gap: 12px;
  position: sticky;
  top: 0;
  z-index: 100;
}

.header-title {
  font-family: 'DM Serif Display', serif;
  font-size: 26px;
  letter-spacing: -0.5px;
  color: var(--cream);
}

.header-title span {
  color: var(--clay);
  font-style: italic;
}

.header-sub {
  font-size: 11px;
  color: var(--warm-light);
  letter-spacing: 0.05em;
  white-space: nowrap;
}

.header-nav {
  display: flex;
  gap: 4px;
  margin-left: auto;
}

.nav-btn {
  background: none;
  border: 1px solid #3A332C;
  color: var(--warm-light);
  padding: 6px 12px;
  border-radius: 4px;
  font-family: 'DM Mono', monospace;
  font-size: 11px;
  cursor: pointer;
  letter-spacing: 0.04em;
  transition: all 0.15s;
}
.nav-btn:hover, .nav-btn.active {
  background: var(--clay);
  border-color: var(--clay);
  color: white;
}

/* â”€â”€ VIEWS â”€â”€ */
.view { display: none; padding: 24px; max-width: 720px; margin: 0 auto; }
.view.active { display: block; }

/* â”€â”€ CHECK VIEW â”€â”€ */
.input-block { margin-bottom: 20px; }

.field-label {
  display: block;
  font-size: 10px;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: var(--warm-mid);
  margin-bottom: 6px;
}

input[type=text], textarea {
  width: 100%;
  background: white;
  border: 1.5px solid var(--warm-light);
  border-radius: 8px;
  padding: 11px 14px;
  font-family: 'DM Mono', monospace;
  font-size: 13px;
  color: var(--ink);
  transition: border-color 0.15s;
  outline: none;
}
input[type=text]:focus, textarea:focus {
  border-color: var(--clay);
}

textarea {
  resize: vertical;
  min-height: 110px;
  line-height: 1.6;
}

.btn-check {
  width: 100%;
  background: var(--ink);
  color: var(--cream);
  border: none;
  border-radius: 8px;
  padding: 14px;
  font-family: 'DM Serif Display', serif;
  font-size: 18px;
  cursor: pointer;
  letter-spacing: 0.02em;
  transition: background 0.15s, transform 0.1s;
}
.btn-check:hover { background: #2E2620; }
.btn-check:active { transform: scale(0.99); }

/* â”€â”€ RESULTS â”€â”€ */
.results-area { margin-top: 28px; }

.results-banner {
  background: var(--ink);
  color: var(--cream);
  border-radius: 10px;
  padding: 16px 20px;
  margin-bottom: 20px;
  display: flex;
  gap: 24px;
  align-items: center;
  flex-wrap: wrap;
}

.banner-product {
  font-family: 'DM Serif Display', serif;
  font-size: 18px;
  flex: 1;
  min-width: 140px;
}

.banner-stat {
  text-align: center;
}
.banner-stat-num {
  font-family: 'DM Serif Display', serif;
  font-size: 28px;
  line-height: 1;
}
.banner-stat-num.red { color: var(--clay); }
.banner-stat-num.amber { color: var(--clay-light); }
.banner-stat-label {
  font-size: 10px;
  letter-spacing: 0.08em;
  color: var(--warm-light);
  margin-top: 2px;
}

.section-heading {
  font-size: 10px;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  color: var(--warm-mid);
  margin: 20px 0 10px;
  padding-bottom: 6px;
  border-bottom: 1px solid var(--warm-light);
}

.match-card {
  background: white;
  border-radius: 10px;
  border: 1.5px solid var(--warm-light);
  margin-bottom: 12px;
  overflow: hidden;
  box-shadow: var(--card-shadow);
  transition: border-color 0.15s;
}
.match-card:hover { border-color: var(--clay); }

.match-card.exact { border-left: 4px solid var(--clay); }
.match-card.fuzzy { border-left: 4px solid var(--warm-mid); }

.match-card-header {
  padding: 12px 16px 10px;
  display: flex;
  align-items: flex-start;
  gap: 10px;
}

.match-input-name {
  font-family: 'DM Serif Display', serif;
  font-size: 16px;
  flex: 1;
  line-height: 1.3;
}

.match-type-pill {
  flex-shrink: 0;
  font-size: 10px;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  padding: 3px 8px;
  border-radius: 3px;
  font-weight: 500;
  margin-top: 2px;
}
.pill-exact { background: var(--exact-bg); color: var(--clay); border: 1px solid var(--clay); }
.pill-fuzzy { background: var(--fuzzy-bg); color: #7A6E52; border: 1px solid var(--fuzzy-border); }

.match-card-body {
  padding: 0 16px 14px;
  display: grid;
  gap: 6px;
}

.match-row {
  display: grid;
  grid-template-columns: 90px 1fr;
  gap: 8px;
  align-items: baseline;
}

.match-row-label {
  font-size: 10px;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  color: var(--warm-mid);
}

.match-row-val {
  color: var(--ink);
  line-height: 1.5;
}

.match-row-val.matched-name {
  font-style: italic;
  color: var(--warm-mid);
}

.rating-badge {
  display: inline-block;
  background: var(--ink);
  color: var(--cream);
  padding: 2px 8px;
  border-radius: 3px;
  font-size: 12px;
}

.sim-bar-wrap {
  display: flex;
  align-items: center;
  gap: 8px;
}
.sim-bar {
  flex: 1;
  height: 4px;
  background: var(--warm-light);
  border-radius: 2px;
  overflow: hidden;
}
.sim-bar-fill {
  height: 100%;
  border-radius: 2px;
  background: var(--clay);
}
.sim-pct { font-size: 11px; color: var(--warm-mid); min-width: 32px; text-align: right; }

.clear-results-btn {
  display: block;
  width: 100%;
  margin-top: 16px;
  background: none;
  border: 1.5px solid var(--warm-light);
  color: var(--warm-mid);
  padding: 10px;
  border-radius: 8px;
  font-family: 'DM Mono', monospace;
  font-size: 12px;
  cursor: pointer;
  letter-spacing: 0.04em;
  transition: all 0.15s;
}
.clear-results-btn:hover { border-color: var(--clay); color: var(--clay); }

.all-clear {
  text-align: center;
  padding: 40px 20px;
  color: var(--warm-mid);
}
.all-clear-icon {
  font-size: 40px;
  margin-bottom: 12px;
}
.all-clear h3 {
  font-family: 'DM Serif Display', serif;
  font-size: 22px;
  color: var(--sage);
  margin-bottom: 8px;
}

/* â”€â”€ HISTORY VIEW â”€â”€ */
.history-empty {
  text-align: center;
  padding: 60px 20px;
  color: var(--warm-mid);
  font-size: 13px;
}

.history-card {
  background: white;
  border: 1.5px solid var(--warm-light);
  border-radius: 10px;
  padding: 14px 16px;
  margin-bottom: 10px;
  cursor: pointer;
  transition: border-color 0.15s, box-shadow 0.15s;
  box-shadow: var(--card-shadow);
}
.history-card:hover { border-color: var(--clay); box-shadow: 0 4px 20px rgba(196,120,74,0.12); }

.history-card-top {
  display: flex;
  justify-content: space-between;
  align-items: baseline;
  gap: 8px;
  margin-bottom: 6px;
}

.history-product-name {
  font-family: 'DM Serif Display', serif;
  font-size: 17px;
  flex: 1;
}

.history-date {
  font-size: 11px;
  color: var(--warm-mid);
  white-space: nowrap;
}

.history-meta {
  display: flex;
  gap: 14px;
  font-size: 11px;
  color: var(--warm-mid);
}

.history-meta-item strong { color: var(--ink); }
.history-meta-item.has-matches strong { color: var(--clay); }

.history-detail {
  display: none;
  margin-top: 12px;
  padding-top: 12px;
  border-top: 1px solid var(--warm-light);
}
.history-detail.open { display: block; }

.history-match-row {
  padding: 6px 0;
  border-bottom: 1px solid var(--clay-pale);
  display: grid;
  grid-template-columns: 1fr auto;
  gap: 8px;
  align-items: baseline;
}
.history-match-row:last-child { border-bottom: none; }

.history-match-name { font-size: 13px; }
.history-match-type {
  font-size: 10px;
  letter-spacing: 0.06em;
  text-transform: uppercase;
  color: var(--warm-mid);
}
.history-match-type.exact { color: var(--clay); }

.history-clear-btn {
  margin-top: 20px;
  display: block;
  width: 100%;
  background: none;
  border: 1.5px solid var(--warm-light);
  color: var(--warm-mid);
  padding: 10px;
  border-radius: 8px;
  font-family: 'DM Mono', monospace;
  font-size: 12px;
  cursor: pointer;
  letter-spacing: 0.04em;
  transition: all 0.15s;
}
.history-clear-btn:hover { border-color: #C06060; color: #C06060; }

/* â”€â”€ LIST VIEW â”€â”€ */
.list-search-wrap {
  position: relative;
  margin-bottom: 16px;
}
.list-search-wrap input { padding-left: 36px; }
.list-search-icon {
  position: absolute;
  left: 12px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--warm-mid);
  font-size: 14px;
  pointer-events: none;
}

.list-count {
  font-size: 11px;
  color: var(--warm-mid);
  margin-bottom: 14px;
  letter-spacing: 0.04em;
}

.list-item {
  background: white;
  border: 1.5px solid var(--warm-light);
  border-radius: 8px;
  padding: 12px 14px;
  margin-bottom: 8px;
  box-shadow: var(--card-shadow);
}

.list-item-name {
  font-family: 'DM Serif Display', serif;
  font-size: 15px;
  margin-bottom: 5px;
}

.list-item-meta {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  font-size: 11px;
  color: var(--warm-mid);
}

.list-item-meta .rating-badge {
  font-size: 11px;
  padding: 1px 6px;
}

.list-item-notes {
  margin-top: 5px;
  font-size: 12px;
  color: var(--warm-mid);
  font-style: italic;
}

/* â”€â”€ UTILITY â”€â”€ */
.spinner-wrap {
  text-align: center;
  padding: 40px;
  color: var(--warm-mid);
}

@keyframes spin { to { transform: rotate(360deg); } }
.spinner {
  display: inline-block;
  width: 28px; height: 28px;
  border: 3px solid var(--warm-light);
  border-top-color: var(--clay);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin-bottom: 12px;
}

@media (max-width: 480px) {
  .header { padding: 14px 16px 12px; flex-wrap: wrap; }
  .header-nav { width: 100%; }
  .nav-btn { flex: 1; text-align: center; }
  .view { padding: 16px; }
  .match-row { grid-template-columns: 70px 1fr; }
  .results-banner { gap: 16px; }
  .banner-stat-num { font-size: 22px; }
}
</style>
</head>
<body>

<header class="header">
  <div>
    <div class="header-title">Skincare<span>Checker</span></div>
    <div class="header-sub">774 ingredients tracked</div>
  </div>
  <nav class="header-nav">
    <button class="nav-btn active" onclick="showView('check', this)">Check</button>
    <button class="nav-btn" onclick="showView('history', this)">History</button>
    <button class="nav-btn" onclick="showView('list', this)">List</button>
  </nav>
</header>

<!-- CHECK VIEW -->
<div id="view-check" class="view active">
  <div class="input-block">
    <label class="field-label" for="productName">Product name</label>
    <input type="text" id="productName" placeholder="e.g. CeraVe Moisturizing Cream">
  </div>
  <div class="input-block">
    <label class="field-label" for="ingredientInput">Ingredient list</label>
    <textarea id="ingredientInput" placeholder="Paste the full ingredient list here â€” Water, Glycerin, Dimethicone..."></textarea>
  </div>
  <button class="btn-check" onclick="runCheck()">Analyze Ingredients</button>

  <div id="resultsArea" class="results-area" style="display:none"></div>
</div>

<!-- HISTORY VIEW -->
<div id="view-history" class="view">
  <div id="historyContent"></div>
</div>

<!-- LIST VIEW -->
<div id="view-list" class="view">
  <div class="list-search-wrap">
    <span class="list-search-icon">âŒ•</span>
    <input type="text" id="listSearch" placeholder="Search avoid list..." oninput="filterList(this.value)">
  </div>
  <div id="listCount" class="list-count"></div>
  <div id="listContent"></div>
</div>

// â”€â”€ MATCHING â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function normalize(s) {
  return s.toLowerCase()
    .replace(/[^a-z0-9\s]/g, ' ')
    .replace(/\s+/g, ' ')
    .trim();
}

function levenshtein(a, b) {
  const m = a.length, n = b.length;
  const dp = Array.from({length: m+1}, (_, i) => [i]);
  for (let j = 0; j <= n; j++) dp[0][j] = j;
  for (let i = 1; i <= m; i++) {
    for (let j = 1; j <= n; j++) {
      dp[i][j] = a[i-1] === b[j-1]
        ? dp[i-1][j-1]
        : 1 + Math.min(dp[i-1][j], dp[i][j-1], dp[i-1][j-1]);
    }
  }
  return dp[m][n];
}

function similarity(a, b) {
  const na = normalize(a), nb = normalize(b);
  if (na === nb) return 1.0;

  // Substring containment â€” aggressive
  if (na.includes(nb) || nb.includes(na)) {
    const longer = Math.max(na.length, nb.length);
    const shorter = Math.min(na.length, nb.length);
    return 0.75 + 0.2 * (shorter / longer);
  }

  // Word overlap
  const wa = new Set(na.split(' ').filter(w => w.length > 2));
  const wb = new Set(nb.split(' ').filter(w => w.length > 2));
  const intersection = [...wa].filter(w => wb.has(w)).length;
  const union = new Set([...wa, ...wb]).size;
  const jaccard = union > 0 ? intersection / union : 0;

  // Levenshtein
  const dist = levenshtein(na, nb);
  const maxLen = Math.max(na.length, nb.length);
  const lev = maxLen > 0 ? 1 - dist / maxLen : 0;

  return Math.max(jaccard * 0.6 + lev * 0.4, lev * 0.7 + jaccard * 0.3);
}

function checkIngredient(input) {
  const EXACT = 0.92;
  const FUZZY = 0.68; // aggressive â€” err on side of false positives

  const results = [];
  for (const avoid of AVOID_LIST) {
    const sim = similarity(input, avoid.name);
    if (sim >= FUZZY) {
      results.push({
        inputName: input,
        avoidEntry: avoid,
        sim: sim,
        matchType: sim >= EXACT ? 'exact' : 'fuzzy'
      });
    }
  }
  // Sort by similarity desc; deduplicate keeping best per avoid entry
  results.sort((a, b) => b.sim - a.sim);
  const seen = new Set();
  return results.filter(r => {
    const key = r.avoidEntry.name;
    if (seen.has(key)) return false;
    seen.add(key);
    return true;
  });
}

// â”€â”€ RUN CHECK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function runCheck() {
  const raw = document.getElementById('ingredientInput').value.trim();
  const product = document.getElementById('productName').value.trim() || 'Unnamed Product';
  if (!raw) { alert('Please paste an ingredient list.'); return; }

  const area = document.getElementById('resultsArea');
  area.style.display = 'block';
  area.innerHTML = '<div class="spinner-wrap"><div class="spinner"></div><div>Analyzingâ€¦</div></div>';

  setTimeout(() => {
    const inputs = raw.split(/[,;\n]+/).map(s => s.trim()).filter(s => s.length > 1);
    let allMatches = [];

    for (const ing of inputs) {
      const matches = checkIngredient(ing);
      allMatches.push(...matches);
    }

    // Deduplicate: per avoid entry, keep highest similarity
    const bestByAvoid = {};
    for (const m of allMatches) {
      const key = m.avoidEntry.name;
      if (!bestByAvoid[key] || m.sim > bestByAvoid[key].sim) {
        bestByAvoid[key] = m;
      }
    }
    const finalMatches = Object.values(bestByAvoid).sort((a, b) => {
      if (a.matchType !== b.matchType) return a.matchType === 'exact' ? -1 : 1;
      return b.sim - a.sim;
    });

    const exactCount = finalMatches.filter(m => m.matchType === 'exact').length;
    const fuzzyCount = finalMatches.filter(m => m.matchType === 'fuzzy').length;

    // Save to history
    const history = loadHistory();
    history.unshift({
      id: Date.now(),
      product,
      date: new Date().toISOString(),
      totalChecked: inputs.length,
      exactCount,
      fuzzyCount,
      matches: finalMatches.map(m => ({
        inputName: m.inputName,
        avoidName: m.avoidEntry.name,
        rating: m.avoidEntry.rating,
        source: m.avoidEntry.source,
        notes: m.avoidEntry.notes,
        sim: m.sim,
        matchType: m.matchType
      }))
    });
    if (history.length > 50) history.pop();
    saveHistory(history);

    renderResults(area, product, inputs.length, exactCount, fuzzyCount, finalMatches);
  }, 200);
}

function renderResults(area, product, total, exactCount, fuzzyCount, matches) {
  if (matches.length === 0) {
    area.innerHTML = `
      <div class="all-clear">
        <div class="all-clear-icon">âœ“</div>
        <h3>No matches found</h3>
        <p>None of the ${total} ingredients matched the avoid list.</p>
      </div>
      <button class="clear-results-btn" onclick="clearResults()">Clear</button>`;
    return;
  }

  let html = `
    <div class="results-banner">
      <div class="banner-product">${escHtml(product)}</div>
      <div class="banner-stat">
        <div class="banner-stat-num">${total}</div>
        <div class="banner-stat-label">checked</div>
      </div>
      <div class="banner-stat">
        <div class="banner-stat-num red">${exactCount}</div>
        <div class="banner-stat-label">exact</div>
      </div>
      <div class="banner-stat">
        <div class="banner-stat-num amber">${fuzzyCount}</div>
        <div class="banner-stat-label">potential</div>
      </div>
    </div>`;

  const exacts = matches.filter(m => m.matchType === 'exact');
  const fuzzies = matches.filter(m => m.matchType === 'fuzzy');

  if (exacts.length) {
    html += `<div class="section-heading">Exact matches â€” avoid</div>`;
    exacts.forEach(m => { html += matchCard(m); });
  }
  if (fuzzies.length) {
    html += `<div class="section-heading">Potential matches â€” review carefully</div>`;
    fuzzies.forEach(m => { html += matchCard(m); });
  }

  html += `<button class="clear-results-btn" onclick="clearResults()">Clear results</button>`;
  area.innerHTML = html;
}

function matchCard(m) {
  const pct = Math.round(m.sim * 100);
  const isDiff = normalize(m.inputName) !== normalize(m.avoidEntry.name);
  const pillClass = m.matchType === 'exact' ? 'pill-exact' : 'pill-fuzzy';
  const pillText = m.matchType === 'exact' ? 'Exact' : 'Potential';

  let rows = '';
  if (isDiff) {
    rows += row('Matched to', `<span class="matched-name">${escHtml(m.avoidEntry.name)}</span>`);
  }
  if (m.avoidEntry.rating) {
    rows += row('Rating', `<span class="rating-badge">${escHtml(m.avoidEntry.rating)} / 5</span>`);
  }
  if (m.avoidEntry.source) {
    rows += row('Source', escHtml(m.avoidEntry.source));
  }
  if (m.avoidEntry.notes) {
    rows += row('Notes', escHtml(m.avoidEntry.notes));
  }
  rows += `<div class="match-row">
    <div class="match-row-label">Similarity</div>
    <div class="match-row-val">
      <div class="sim-bar-wrap">
        <div class="sim-bar"><div class="sim-bar-fill" style="width:${pct}%"></div></div>
        <div class="sim-pct">${pct}%</div>
      </div>
    </div>
  </div>`;

  return `
    <div class="match-card ${m.matchType}">
      <div class="match-card-header">
        <div class="match-input-name">${escHtml(m.inputName)}</div>
        <div class="match-type-pill ${pillClass}">${pillText}</div>
      </div>
      <div class="match-card-body">${rows}</div>
    </div>`;
}

function row(label, val) {
  return `<div class="match-row">
    <div class="match-row-label">${label}</div>
    <div class="match-row-val">${val}</div>
  </div>`;
}

function clearResults() {
  const area = document.getElementById('resultsArea');
  area.style.display = 'none';
  area.innerHTML = '';
  document.getElementById('ingredientInput').value = '';
  document.getElementById('productName').value = '';
}

// â”€â”€ HISTORY â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderHistory() {
  const h = loadHistory();
  const el = document.getElementById('historyContent');
  if (!h.length) {
    el.innerHTML = '<div class="history-empty">No products checked yet.</div>';
    return;
  }

  let html = '';
  h.forEach((entry, idx) => {
    const d = new Date(entry.date);
    const dateStr = d.toLocaleDateString('en-US', {month:'short', day:'numeric', year:'numeric'});
    const total = entry.exactCount + entry.fuzzyCount;
    html += `
      <div class="history-card" onclick="toggleHistoryDetail(${idx})">
        <div class="history-card-top">
          <div class="history-product-name">${escHtml(entry.product)}</div>
          <div class="history-date">${dateStr}</div>
        </div>
        <div class="history-meta">
          <div class="history-meta-item"><strong>${entry.totalChecked}</strong> ingredients</div>
          <div class="history-meta-item ${entry.exactCount > 0 ? 'has-matches' : ''}">
            <strong>${entry.exactCount}</strong> exact
          </div>
          <div class="history-meta-item">
            <strong>${entry.fuzzyCount}</strong> potential
          </div>
        </div>
        <div id="hdetail-${idx}" class="history-detail">
          ${total === 0
            ? '<div style="color:var(--sage);font-size:12px;padding:4px 0">No matches found</div>'
            : entry.matches.map(m => `
                <div class="history-match-row">
                  <div class="history-match-name">${escHtml(m.inputName)}
                    ${normalize(m.inputName) !== normalize(m.avoidName)
                      ? `<span style="color:var(--warm-mid);font-size:11px"> â†’ ${escHtml(m.avoidName)}</span>` : ''}
                    ${m.notes ? `<div style="font-size:11px;color:var(--warm-mid);font-style:italic;margin-top:2px">${escHtml(m.notes)}</div>` : ''}
                  </div>
                  <div class="history-match-type ${m.matchType}">${m.matchType}</div>
                </div>`).join('')
          }
        </div>
      </div>`;
  });

  html += `<button class="history-clear-btn" onclick="clearHistory()">Clear all history</button>`;
  el.innerHTML = html;
}

function toggleHistoryDetail(idx) {
  const el = document.getElementById('hdetail-' + idx);
  el.classList.toggle('open');
}

function clearHistory() {
  if (!confirm('Clear all product history?')) return;
  saveHistory([]);
  renderHistory();
}

// â”€â”€ LIST VIEW â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderList(query) {
  const q = query.toLowerCase().trim();
  const filtered = q
    ? AVOID_LIST.filter(i =>
        i.name.toLowerCase().includes(q) ||
        (i.notes && i.notes.toLowerCase().includes(q)) ||
        (i.source && i.source.toLowerCase().includes(q))
      )
    : AVOID_LIST;

  document.getElementById('listCount').textContent =
    `${filtered.length} of ${AVOID_LIST.length} ingredients`;

  const el = document.getElementById('listContent');
  if (!filtered.length) {
    el.innerHTML = '<div style="text-align:center;padding:40px;color:var(--warm-mid)">No matches</div>';
    return;
  }

  el.innerHTML = filtered.map(i => `
    <div class="list-item">
      <div class="list-item-name">${escHtml(i.name)}</div>
      <div class="list-item-meta">
        ${i.rating ? `<span class="rating-badge">${escHtml(i.rating)}/5</span>` : ''}
        ${i.source ? `<span>${escHtml(i.source)}</span>` : ''}
      </div>
      ${i.notes ? `<div class="list-item-notes">${escHtml(i.notes)}</div>` : ''}
    </div>`).join('');
}

function filterList(q) { renderList(q); }

// â”€â”€ UTILS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function escHtml(s) {
  return String(s)
    .replace(/&/g,'&amp;').replace(/</g,'&lt;')
    .replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

function normalize(s) {
  return s.toLowerCase().replace(/[^a-z0-9\s]/g,' ').replace(/\s+/g,' ').trim();
}
</script>
